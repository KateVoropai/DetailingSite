{% extends 'base.html' %}

{% block title%}
Запись онлайн
{% endblock%}

{% block content %}
<div class="modal position-static d-block  p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ЗАПИСАТЬСЯ</font></font></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрывать"></button>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="date" class="col-form-label fs-4">Удобный для вас день</label>
                <input type="text" class="form-control" name= "date" id="date" placeholder="01.05.2024">
            </div>
            <div class="mb-3">
                <label for="time" class="col-form-label fs-4">Удобное время</label>
                <input type="text" class="form-control" name= "time" id="time" placeholder="10:00">
            </div>
            <div class="mb-3">
                <label for="car_number" class="col-form-label fs-4">Номер автомобиля</label>
                <input type="text" class="form-control" name= "car_number" id="car_number" placeholder="MI 7403">
            </div>
            <div class="mb-3">
                <label for="name" class="col-form-label fs-4">Ваше имя</label>
                <input type="text" class="form-control" name= "fullname" id="name" placeholder="Сергей">
            </div>
            <div class="mb-3">
                <label for="phone" class="col-form-label fs-4">Номер телефона</label>
                <input type="text" class="form-control" name= "phone_number" id="phone" placeholder="+375 (99) 999-99-99">
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-dark" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ЗАПИСАТЬСЯ</font></font></button>
            <small class="text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Нажимая «Записаться», вы соглашаетесь на обработку персональных данных.</font></font></small>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
